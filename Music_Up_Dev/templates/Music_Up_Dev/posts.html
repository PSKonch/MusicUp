{% extends 'Music_Up_Dev/base.html' %}

{% block title %}Music Up Dev - Posts{% endblock %}

{% block content %}
    {% for i in content %}
        <div class="artist_card">
            <h2>{{ i.title }}</h2>
            <p>{{ i.content }}</p>
            <p>{{ i.author }}</p>
        </div>
    {% endfor %}
{% endblock %}
