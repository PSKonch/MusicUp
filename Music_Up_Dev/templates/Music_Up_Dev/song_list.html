{% extends 'Music_Up_Dev/base.html' %}
{% load static %}
{% block content %}
  <ul>
    {% for song in songs %}
        <li>
            <strong>{{ song.song_title }}</strong> by {{ song.album.artist.username }} <br>
            <audio controls>
                <source src="{{ song.file.url }}" type="audio/mpeg">
            </audio>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
