{% extends 'Music_Up_Dev/base.html' %}

{% block title %}Music Up Dev - Home{% endblock %}

{% block content %}
    {% for i in content %}
        <div class="news_card">
            <h2>{{ i.title }}</h2>
            <p><strong>Title:</strong> {{ i.title }}</p>
            <p><strong>Content:</strong> {{ i.content }}</p>
            <p><strong>Author:</strong> {{ i.author }}</p>
            <p><strong>Created:</strong> {{ i.created_at }}</p>
        </div>
    {% endfor %}
{% endblock %}
