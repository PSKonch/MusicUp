{% extends 'base.html' %}
 
{% block content %}
<h1>Password Reset</h1>
 
<form method="post">
{% csrf_token %}
{% for f in form %}
<p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
 
    <p ><button type="submit">Send to Email</button></p>
</form>
 
{% endblock %}
