

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/style_user.css' %}">
</head>
<body>
{% block queryset %}
        <div class="news_card">
            <h2>{{ queryset.username }}</h2>
            <p><strong>Username:</strong> {{ queryset.username }}</p>
            <p><strong>Email:</strong> {{ queryset.email }}</p>
            <p><strong>description:</strong> {{ queryset.description }}</p>
        </div>
{% endblock %}
</body>
